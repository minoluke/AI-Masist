# Test Configuration for AgentManager tests
# AI-Scientist-v2準拠

data_dir: "data"
preprocess_data: False
desc_file: null

goal: null
eval: null

log_dir: logs
workspace_dir: workspaces

copy_data: True

exp_name: test_run

exec:
  timeout: 3600
  agent_file_name: runfile.py
  format_tb_ipython: False

generate_report: False
report:
  model: deepseek-chat
  temp: 1.0
  thinking:
    type: disabled
    budget_tokens: null
  betas: ""
  max_tokens: null

experiment:
  num_syn_datasets: 1

debug:
  stage4: False

agent:
  type: parallel
  num_workers: 2
  stages:
    stage1_max_iters: 5
    stage2_max_iters: 3
    stage3_max_iters: 3
    stage4_max_iters: 3
  steps: 5
  k_fold_validation: 1
  multi_seed_eval:
    num_seeds: 2
  data_preview: False

  code:
    model: deepseek-chat
    temp: 1.0
    max_tokens: 8000
    thinking:
      type: disabled
      budget_tokens: null
    betas: ""

  feedback:
    model: deepseek-chat
    temp: 0.5
    max_tokens: 4096
    thinking:
      type: disabled
      budget_tokens: null
    betas: ""

  vlm_feedback:
    model: gpt-4o-mini
    temp: 0.5
    max_tokens: null
    thinking:
      type: disabled
      budget_tokens: null
    betas: ""

  search:
    max_debug_depth: 3
    debug_prob: 0.5
    num_drafts: 2

  agent_simulation:
    model: deepseek-chat
    temp: 0.7
    api_key_env: DEEPSEEK_API_KEY
    base_url: https://api.deepseek.com
    timeout: 60
